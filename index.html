<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>wang.blog</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="博客，包含新闻，资源和游戏链接">
</head>
<body>
    <header>
        <div class="header-content">
            <h1>欢迎来到Wang's Blog</h1>
            <p>姓名：王鑫</p>
            <p>学号：202105100109</p>
            <p>学院：地球物理学院</p>
            <p>专业：空间科学与技术</p>
        </div>
        <div class="slider">
            <img class="slides" src="img/slides1.png" alt="博客的第一张展示图片">
            <img class="slides" src="img/slides2.png" alt="博客的第二张展示图片">
            <img class="slides" src="img/slides3.png" alt="博客的第三张展示图片">
        </div>
    </header>

    <section class="content background-image">
        <article class="column news">
            <h2>资源搜索</h2>
            <a href="https://thepiratebay.org" target="_blank" class="button-style">The Pirate Bay</a>
            <a href="https://zlibrary-sg.se" target="_blank" class="button-style">Z-library</a>
            <a href="https://李颜控.com" target="_blank" class="button-style">考研资料</a>
        </article>
        <article class="column resources">
            <h2>学习资源</h2>
            <button class="button-style" onclick="window.open('/pdfs/计算机网络.pdf', '_blank');">计算机网络</button>
            <button class="button-style" onclick="window.open('/pdfs/遥感导论.pdf', '_blank');">遥感导论</button>
        </article>
        <aside class="column games">
            <h2>游戏链接</h2>
            <div class="game-buttons">
                <button class="button-style" onclick="window.location.href='2048/index.html';">2048</button>
                <button class="button-style" onclick="window.location.href='snake/index.html';">贪吃蛇</button>
                <button class="button-style" onclick="window.location.href='tetris/index.html';">俄罗斯方块</button>
                <button class="button-style" onclick="window.location.href='sweeper/index.html';">扫雷</button>
            </div>
        </aside>
    </section>

    <footer>
        <img src="img/music.jpeg" alt="音乐控制按钮" class="music-button" id="musicButton" onclick="toggleMusicAndAnimation()">
        <div class="contact-container">
            <button class="button-style" id="contactButton">联系方式</button>
        </div>
        <div id="qrModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <img src="img/QRCode.jpg" alt="微信二维码" class="qr-code">
                <p>扫一扫上面的二维码图案，加我微信</p>
            </div>
        </div>
        <audio id="backgroundMusic" loop>
            <source src="audio/background.mp3" type="audio/mpeg">
            您的浏览器不支持 audio 元素。
        </audio>
    </footer>

    <script src="script.js"></script>
</body>
</html>
